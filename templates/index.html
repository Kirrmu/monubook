    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>

        .search-bar img {
            height: 40px;
            width: auto;
            order: -1;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
        }

        .search-result {
            display: block;
            padding: 8px 16px;
            color: #36395A;
            text-decoration: none;
        }

        .search-result:hover {
            background-color: #f8f9fa;
        }

        .header-container {
            position: relative;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('static/images/monument_collage.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            opacity: 0.5;
            z-index: 1;
        }

        .header-text {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            transform: translateY(-30px);
        }

        .header-text h1 {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header-text p {
            font-size: 1.3rem;
            margin-bottom: 7rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .monument-carousel {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .monument-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .monument-button {
            position: relative;
            width: 400px;
            height: 500px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0.7;
            transform: scale(0.9);
            cursor: pointer;
            padding: 0;
            background: none;
        }

        .monument-button.active {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .monument-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .monument-button .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 30px 20px;
            color: white;
            text-align: center;
        }

        .overlay h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .overlay p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .book-button {
            background-color: #e63946;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .book-button:hover {
            background-color: #dc2f3d;
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .carousel-arrow:hover {
            background: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-arrow.prev {
            left: 10px;
        }

        .carousel-arrow.next {
            right: 10px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
            color: #4a4a4a;
        }

        .button-30 {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: 'Josefin Sans', sans-serif;
            height: 56px;
            padding: 16px 40px;
            justify-content: center;
            line-height: 1;
            text-align: center;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .button-30:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        .button-30:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .button-30:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }

        html {
            scroll-behavior: smooth;
        }

        .account-dropdown {
            position: relative;
            display: inline-block;
        }

        .account-button {
            background: none;
            border: none;
            color: #36395A;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 15px;
        }

        .account-info {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
            color: #36395A;
            font-weight: 500;
        }

        .account-info i {
            margin-right: 8px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #36395A;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="search-bar-container">
        <div class="search-bar">
            <a href="/home">
                <img src="static/images/MonuBook_logo.png" alt="MonuBook Logo">
            </a>
            <div class="search-container">
                <input type="text" class="form-control" id="search-input" placeholder="Search for monuments..." oninput="searchMonuments()">
                <div class="search-dropdown" id="search-dropdown">
                </div>
            </div>
            <div class="search-bar-buttons">
                <div class="account-dropdown">
                    <button class="account-button" onclick="toggleDropdown()">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div id="accountDropdown" class="dropdown-content">
                        <div class="account-info">
                            <i class="fas fa-user mr-2"></i>
                            <span id="account-email">{{ session.get('email', 'Guest') }}</span>
                        </div>
                        <a href="/bookings"><i class="fas fa-history mr-2"></i>Bookings</a>
                        <a href="/incentive"><i class="fas fa-trophy mr-2"></i>Incentives</a>
                        <a href="/logout"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header-container">
        <div class="header-bg"></div>
        <div class="header-text">
            <h1>Welcome to MonuBook</h1>
            <p>Your gateway to reserving heritage site visits</p>
            <button class="button-30" id="explore-now-btn" role="button">Explore Now</button>
        </div>
    </div>

    <!-- Add id to the container of the monuments -->
    <div class="container text-center my-5" id="monument-section">
        <h2>Pick your next iconic landmark!</h2>
        <div class="monument-carousel">
            <button class="carousel-arrow prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-arrow next">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="monument-container">
                <button class="monument-button active">
                    <img src="static/images/qutb_button.png" alt="Qutb Minar">
                    <div class="overlay">
                        <h3>Qutb Minar</h3>
                        <p>UNESCO World Heritage Site</p>
                        <a href="/book?monument=qutb" class="book-button">
                            <i class="fas fa-ticket-alt mr-2"></i>
                            Book Tickets
                        </a>
                    </div>
                </button>
                <button class="monument-button">
                    <img src="static/images/taj_button.png" alt="Taj Mahal">
                    <div class="overlay">
                        <h3>Taj Mahal</h3>
                        <p>Wonder of the World</p>
                        <a href="/book?monument=taj" class="book-button">
                            <i class="fas fa-ticket-alt mr-2"></i>
                            Book Tickets
                        </a>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const buttons = document.querySelectorAll('.monument-button');
        const prevArrow = document.querySelector('.carousel-arrow.prev');
        const nextArrow = document.querySelector('.carousel-arrow.next');

        let currentActive = 0;

        function updateActive(newActive) {
            buttons[currentActive].classList.remove('active');
            buttons[newActive].classList.remove('active');
            buttons[newActive].classList.add('active');
            currentActive = newActive;
        }

        prevArrow.addEventListener('click', () => {
            const newActive = (currentActive - 1 + buttons.length) % buttons.length;
            updateActive(newActive);
        });

        nextArrow.addEventListener('click', () => {
            const newActive = (currentActive + 1) % buttons.length;
            updateActive(newActive);
        });

        buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
                updateActive(index);
            });
        });

        document.getElementById('explore-now-btn').addEventListener('click', function() {
            document.getElementById('monument-section').scrollIntoView({ behavior: 'smooth' });
        });

        document.getElementById('explore-now-btn').addEventListener('click', function() {
            document.getElementById('monument-section').scrollIntoView({ behavior: 'smooth' });
        });

        function toggleDropdown() {
            document.getElementById("accountDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.account-button') && !event.target.matches('.fa-user-circle')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function searchMonuments() {
            const searchInput = document.getElementById('search-input');
            const searchDropdown = document.getElementById('search-dropdown');
            const query = searchInput.value.trim();

            if (query.length >= 2) {
                fetch(`/search?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        searchDropdown.innerHTML = '';
                        data.forEach(monument => {
                            const resultElement = document.createElement('a');
                            resultElement.href = monument.url;
                            resultElement.textContent = monument.name;
                            resultElement.classList.add('search-result');
                            searchDropdown.appendChild(resultElement);
                        });
                        searchDropdown.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error fetching search results:', error);
                    });
            } else {
                searchDropdown.innerHTML = '';
                searchDropdown.style.display = 'none';
            }
        }
    </script>
</body>
</html>
