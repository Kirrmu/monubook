<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incentives</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background: linear-gradient(to right, #ffffff, #dfe9f3);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            color: #36395A;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #4a4a4a;
        }

        #badgeDisplay, #discountDisplay {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 40px;
        }

        #badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .badge img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .badge span {
            font-size: 1rem;
            font-weight: 400;
            color: #36395A;
        }

        #discountList {
            list-style-type: none;
            padding: 0;
            font-size: 1.2rem;
            font-weight: 400;
            color: #36395A;
        }

        #discountList li {
            margin-bottom: 10px;
        }

        #discounts {
            font-size: 1.5rem;
            font-weight: 500;
            color: #e63946;
        }

        .search-bar-container {
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-bar input {
            border-radius: 50px;
            padding: 10px 20px;
            border: 1px solid #ced4da;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            margin-left: 15px;.button-30 {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: 'Josefin Sans', sans-serif;
            height: 56px;
            padding: 16px 40px;
            justify-content: center;
            line-height: 1;
            text-align: center;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
        }

        .search-bar img {
            height: 40px;
            width: auto;
            order: -1;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
        }

        .search-result {
            display: block;
            padding: 8px 16px;
            color: #36395A;
            text-decoration: none;
        }

        .search-result:hover {
            background-color: #f8f9fa;
        }

        .account-dropdown {
            position: relative;
            display: inline-block;
        }

        .account-button {
            background: none;
            border: none;
            color: #36395A;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 15px;
        }

        .account-info {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
            color: #36395A;
            font-weight: 500;
        }

        .account-info i {
            margin-right: 8px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #36395A;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

		.more-info-btn {
            background: none;
            border: 2px solid #e63946;
            color: #e63946;
            text-decoration: none;
            padding: 8px 20px;
            margin-top: 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .more-info-btn:hover {
            background: #e63946;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar-container">
        <div class="search-bar">
            <a href="/home">
                <img src="static/images/MonuBook_logo.png" alt="MonuBook Logo">
            </a>
            <div class="search-container">
                <input type="text" class="form-control" id="search-input" placeholder="Search for monuments..." oninput="searchMonuments()">
                <div class="search-dropdown" id="search-dropdown">
                </div>
            </div>
            <div class="search-bar-buttons">
                <div class="account-dropdown">
                    <button class="account-button" onclick="toggleDropdown()">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div id="accountDropdown" class="dropdown-content">
                        <div class="account-info">
                            <i class="fas fa-user mr-2"></i>
                            <span id="account-email">{{ session.get('email', 'Guest') }}</span>
                        </div>
                        <a href="/bookings"><i class="fas fa-history mr-2"></i>Bookings</a>
                        <a href="/incentive"><i class="fas fa-trophy mr-2"></i>Incentives</a>
                        <a href="/logout"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <h1>Incentives & Rewards</h1>

        <div id="badgeDisplay">
            <h2>Your Achievements</h2>
            <p>Total Monuments Visited: <span id="totalVisits">0</span></p>
            <div id="badges">
                <!-- Badges will populate here based on visit milestones -->
            </div>
        </div>

        <div id="discountDisplay">
            <h2>Available Discounts</h2>
            <p>Monument Discounts Earned: <span id="discounts">0%</span></p>
            <ul id="discountList">
                <!-- Discount levels will populate here based on milestones -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const totalVisitsElem = document.getElementById('totalVisits');
            const badgesElem = document.getElementById('badges');
            const discountsElem = document.getElementById('discounts');
            const discountListElem = document.getElementById('discountList');

            try {
                // Fetch data from backend
                const response = await fetch('/api/get-incentives');
                const data = await response.json();

                if (data.success) {
                    const { totalVisits, badges, discount } = data;

                    // Update total visits
                    totalVisitsElem.textContent = totalVisits;

                    // Update badges display
                    let badgeHtml = '';
                    if (totalVisits >= 20) {
                        badgeHtml += `
                            <div class="badge">
                                <img src="static/images/gold_badge.png" alt="Gold Badge">
                                <span>Gold Level</span>
                            </div>
                        `;
                    } else if (totalVisits >= 10) {
                        badgeHtml += `
                            <div class="badge">
                                <img src="static/images/silver_badge.png" alt="Silver Badge">
                                <span>Silver Level</span>
                            </div>
                        `;
                    } else if (totalVisits >= 0) {
                        badgeHtml += `
                            <div class="badge">
                                <img src="static/images/bronze_badge.png" alt="Bronze Badge">
                                <span>Bronze Level</span>
                            </div>
                        `;
                    }
                    badgesElem.innerHTML = badgeHtml;

                    // Update discounts display
                    discountsElem.textContent = `${discount}%`;
                    discountListElem.innerHTML = `
                        <li>5 visits - 5% discount</li>
                        <li>10 visits - 10% discount</li>
                        <li>20 visits - 20% discount</li>
                    `;
                }
            } catch (error) {
                console.error('Error fetching incentive data:', error);
                alert('Error fetching incentive data. Please try again.');
            }
        });

    function toggleDropdown() {
            document.getElementById("accountDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.account-button') && !event.target.matches('.fa-user-circle')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
